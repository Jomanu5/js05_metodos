<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 5 ToDo List</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<main>
    <section class="todoListContainer">

        <h1> ToDo List</h1>
        
        <div class="tareas">
            <div class="nuevaTarea">

               <p>Nueva Tarea</p>
                <input type="text" id="inputTarea" placeholder="Escribe una nueva tarea">
                <button id="addBtn">Añadir Tarea</button>
            </div>
            
            <div class="tareasContainer">
                <div class="totalContainer">
                    <p>Total: <span class="totalTareas"></span></p>
                    <p>Realizadas: <span class="totalRealizadas"></span></p>
                </div>
                <div class="listaContainer">
                    <ul class="listaTareas">
                        
                    </ul>
                </div>
                
            </div>
        </div>
        
    </section>
</main>
    

<script src="./assets/js/index.js"></script>
</body>
</html>
